<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Compounds Finder | Ksp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/app.css">
  <script src="/vendor.js"></script>
  <script src="/app.js"></script>
  <script>require('initialize');</script>
  
  <script type="text/x-mathjax-config">
    MathJax.Ajax.config.path["mhchem"] = "https://cdnjs.cloudflare.com/ajax/libs/mathjax-mhchem/3.3.2";
    MathJax.Hub.Config({
      tex2jax: {
        ignoreClass: "tex2jax_ignore",
        inlineMath: [["$","$"]]
      },
      TeX: {
        extensions: ["[mhchem]/mhchem.js", "color.js"],
        noErrors: { disabled: true }
      },
      CommonHTML: {
        mtextFontInherit: true
      },
      "HTML-CSS": {
        availableFonts: ["TeX"]
      },
      MMLorHTML: {prefer: "HTML"}
    });
  </script>
  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

</head>
<body>
  <h1>Compounds Finder</h1>
  <!-- <p>non-organic, solubility product constant</p> -->
  <form style="position: relative;">
    <input name="ions" type="text" id="suggestInput" placeholder="Start enter ions" autofocus/>
    <input type="submit" id="load-button" value="&#11152;"/>
  </form>
  <div id="app"></div>
</body>
</html>
